name: lint and format

on: push

jobs:
  lint_and_fmt:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

			- run: yarn install
      - run: yarn lint
      - run: yarn pretty-check
